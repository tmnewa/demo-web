<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just-Sure Cover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">

        <input type="checkbox" name="switch_style" id="switch_style" />
        <div class="block__cloud block__cloud_up"></div>
        <div class="block__cloud block__cloud_down"></div>
        <img class="bg bg__blue" src="./images/bg_blue_hr_none.png" alt="" />
        <img class="bg bg__green" src="./images/bg_green.png" alt="" />
        <label for="switch_style">
          <div class="clock__container">
              <div id="hand__seconds" class="hand hand__seconds"></div>
              <div class="hand hand__minute"></div>
              <div class="hand hand__hour"></div>
          </div>
        </label>
        <div class="mask__white"></div>
        <input type="checkbox" name="switch_trailer" id="switch_trailer" />
        <label for="switch_trailer" id="label_open_trailer" onclick="setTrailer()">   </label>
        <div class="model_trailer">
            <label for="switch_trailer" class="switch_trailer_img" onclick="removeTrailer()"> 
                <img id="img_trailer" >
            </label>
        </div>
    </div>
</body>

</html>
